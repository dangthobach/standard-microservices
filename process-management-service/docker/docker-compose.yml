version: "3.9"
services:
  postgres:
    image: postgres:16
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: flowdb
      POSTGRES_USER: flowuser
      POSTGRES_PASSWORD: flowpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 30

  flowable-ui:
    image: flowable/all-in-one:latest
    depends_on:
      - postgres
    ports: ["8081:8080"]
    environment:
      FLOWABLE_COMMON_APP_IDM-ADMIN_USER: admin
      FLOWABLE_COMMON_APP_IDM-ADMIN_PASSWORD: test
