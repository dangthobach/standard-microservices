name: CI/CD Pipeline - Product Management System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # ==================== BUILD & TEST ====================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [business-service, iam-service, process-management-service, gateway-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        mvn clean compile -DskipTests
    
    - name: Run Unit Tests
      run: |
        cd ${{ matrix.service }}
        mvn test
    
    - name: Run Integration Tests
      run: |
        cd ${{ matrix.service }}
        mvn verify -P integration-tests
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.service }}
        path: ${{ matrix.service }}/target/surefire-reports

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Snyk Security Scan
      uses: snyk/actions/maven@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ==================== BUILD DOCKER IMAGES ====================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [business-service, iam-service, process-management-service, gateway-service]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Scan Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'

  # ==================== DEPLOY TO STAGING ====================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    - name: Deploy to Staging
      run: |
        # Update image tags in K8s manifests
        cd k8s
        kubectl apply -f 00-namespace.yaml -n product-mgmt-staging
        kubectl apply -f 01-configmaps.yaml -n product-mgmt-staging
        kubectl apply -f 02-secrets.yaml -n product-mgmt-staging
        kubectl apply -f 03-business-service.yaml -n product-mgmt-staging
        kubectl apply -f 04-iam-service.yaml -n product-mgmt-staging
        kubectl apply -f 05-process-service.yaml -n product-mgmt-staging
        kubectl apply -f 06-gateway-service.yaml -n product-mgmt-staging
        
        # Wait for rollout
        kubectl rollout status deployment/business-service -n product-mgmt-staging
        kubectl rollout status deployment/iam-service -n product-mgmt-staging
        kubectl rollout status deployment/process-service -n product-mgmt-staging
    
    - name: Run E2E Tests on Staging
      run: |
        # Run E2E tests against staging environment
        npm install -g newman
        newman run e2e-tests/product-approval-workflow.json \
          --environment e2e-tests/staging-environment.json \
          --reporters cli,junit \
          --reporter-junit-export newman-results.xml
    
    - name: Upload E2E Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: e2e-test-results-staging
        path: newman-results.xml

  # ==================== DEPLOY TO PRODUCTION ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}
    
    - name: Blue-Green Deployment - Create Green Environment
      run: |
        cd k8s
        # Deploy green environment with new version
        kubectl apply -f 00-namespace.yaml -n product-mgmt-prod
        kubectl apply -f 01-configmaps.yaml -n product-mgmt-prod
        kubectl apply -f 02-secrets.yaml -n product-mgmt-prod
        
        # Deploy services with green label
        kubectl apply -f 03-business-service.yaml -n product-mgmt-prod
        kubectl apply -f 04-iam-service.yaml -n product-mgmt-prod
        kubectl apply -f 05-process-service.yaml -n product-mgmt-prod
        kubectl apply -f 06-gateway-service.yaml -n product-mgmt-prod
    
    - name: Wait for Green Deployment Ready
      run: |
        kubectl rollout status deployment/business-service -n product-mgmt-prod --timeout=5m
        kubectl rollout status deployment/iam-service -n product-mgmt-prod --timeout=5m
        kubectl rollout status deployment/process-service -n product-mgmt-prod --timeout=5m
        kubectl rollout status deployment/gateway-service -n product-mgmt-prod --timeout=5m
    
    - name: Smoke Tests on Production
      run: |
        # Run smoke tests
        curl -f https://app.example.com/actuator/health || exit 1
        # Run critical path tests
        newman run e2e-tests/smoke-tests.json \
          --environment e2e-tests/production-environment.json
    
    - name: Switch Traffic to Green (Blue-Green Cutover)
      run: |
        # Update service selectors to point to green deployment
        kubectl patch service business-service -n product-mgmt-prod \
          -p '{"spec":{"selector":{"version":"green"}}}'
        kubectl patch service iam-service -n product-mgmt-prod \
          -p '{"spec":{"selector":{"version":"green"}}}'
        kubectl patch service process-service -n product-mgmt-prod \
          -p '{"spec":{"selector":{"version":"green"}}}'
    
    - name: Monitor Post-Deployment
      run: |
        # Monitor for 5 minutes
        sleep 300
        # Check error rates
        kubectl logs -l app=business-service -n product-mgmt-prod --tail=100 | grep -i error || true
    
    - name: Rollback on Failure
      if: failure()
      run: |
        echo "Deployment failed, rolling back..."
        kubectl patch service business-service -n product-mgmt-prod \
          -p '{"spec":{"selector":{"version":"blue"}}}'
        kubectl patch service iam-service -n product-mgmt-prod \
          -p '{"spec":{"selector":{"version":"blue"}}}'
        kubectl patch service process-service -n product-mgmt-prod \
          -p '{"spec":{"selector":{"version":"blue"}}}'

  # ==================== PERFORMANCE TEST ====================
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Load Tests with k6
      uses: grafana/k6-action@v0.3.1
      with:
        filename: performance-tests/load-test.js
        cloud: false
      env:
        K6_TARGET_URL: https://staging.example.com
    
    - name: Upload Performance Results
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-results
        path: performance-results.json

  # ==================== NOTIFICATION ====================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Send Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Deployment to Production: ${{ job.status }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
