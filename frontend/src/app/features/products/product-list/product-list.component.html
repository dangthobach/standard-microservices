<div class="product-container">
  <h2>Product List</h2>
  
  <div *ngIf="products$ | async as page; else loading">
    <table class="product-table">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of page.content">
          <td>{{ product.sku }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>
            <span [class.active]="product.active" [class.inactive]="!product.active">
              {{ product.active ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading">Loading products...</div>
  </ng-template>
</div>
