apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enterprise-development
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project definition
  project: default

  # Source repository
  source:
    repoURL: https://github.com/your-org/standard-microservices.git
    targetRevision: develop
    path: k8s/overlays/development

  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: enterprise-dev

  # Sync policy (more relaxed for dev)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 5
