apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: enterprise-prod

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Production-specific replica counts
replicas:
  - name: gateway-service
    count: 5
  - name: iam-service
    count: 5
  - name: business-service
    count: 3
  - name: frontend
    count: 3

# Production-specific configurations
configMapGenerator:
  - name: app-config-prod
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - TRACING_SAMPLE_RATE=0.01
      - FEIGN_LOGGER_LEVEL=NONE
      - SPRING_PROFILES_ACTIVE=prod

images:
  - name: enterprise/gateway-service
    newTag: 1.0.0
  - name: enterprise/iam-service
    newTag: 1.0.0
  - name: enterprise/business-service
    newTag: 1.0.0
  - name: enterprise/frontend
    newTag: 1.0.0

patches:
  # Increase resources for production
  - target:
      kind: Deployment
      name: gateway-service
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"

  - target:
      kind: Deployment
      name: iam-service
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
