apiVersion: v1
kind: Service
metadata:
  name: consul-server
  labels:
    app: consul
    component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8500
      targetPort: 8500
      name: http
    - port: 8301
      targetPort: 8301
      name: serflan-tcp
      protocol: TCP
    - port: 8301
      targetPort: 8301
      name: serflan-udp
      protocol: UDP
    - port: 8302
      targetPort: 8302
      name: serfwan-tcp
      protocol: TCP
    - port: 8302
      targetPort: 8302
      name: serfwan-udp
      protocol: UDP
    - port: 8300
      targetPort: 8300
      name: server
    - port: 8600
      targetPort: 8600
      name: dns-tcp
      protocol: TCP
    - port: 8600
      targetPort: 8600
      name: dns-udp
      protocol: UDP
  selector:
    app: consul
    component: server
---
apiVersion: v1
kind: Service
metadata:
  name: consul-ui
  labels:
    app: consul
    component: server
spec:
  type: LoadBalancer
  ports:
    - port: 8500
      targetPort: 8500
      name: http
  selector:
    app: consul
    component: server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul-server
  labels:
    app: consul
    component: server
spec:
  serviceName: consul-server
  replicas: 3
  selector:
    matchLabels:
      app: consul
      component: server
  template:
    metadata:
      labels:
        app: consul
        component: server
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - consul
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      containers:
        - name: consul
          image: hashicorp/consul:1.20
          args:
            - "agent"
            - "-server"
            - "-bootstrap-expect=3"
            - "-ui"
            - "-data-dir=/consul/data"
            - "-bind=0.0.0.0"
            - "-client=0.0.0.0"
            - "-advertise=$(POD_IP)"
            - "-retry-join=consul-server-0.consul-server.$(NAMESPACE).svc.cluster.local"
            - "-retry-join=consul-server-1.consul-server.$(NAMESPACE).svc.cluster.local"
            - "-retry-join=consul-server-2.consul-server.$(NAMESPACE).svc.cluster.local"
            - "-domain=cluster.local"
            - "-disable-host-node-id"
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 8500
              name: http
            - containerPort: 8301
              name: serflan-tcp
              protocol: TCP
            - containerPort: 8301
              name: serflan-udp
              protocol: UDP
            - containerPort: 8302
              name: serfwan-tcp
              protocol: TCP
            - containerPort: 8302
              name: serfwan-udp
              protocol: UDP
            - containerPort: 8300
              name: server
            - containerPort: 8600
              name: dns-tcp
              protocol: TCP
            - containerPort: 8600
              name: dns-udp
              protocol: UDP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: consul-data
              mountPath: /consul/data
          livenessProbe:
            exec:
              command:
                - consul
                - members
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - consul
                - members
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
  volumeClaimTemplates:
    - metadata:
        name: consul-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
